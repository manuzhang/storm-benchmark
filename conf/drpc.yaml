# metrics configurations
metrics.enabled: true
metrics.poll: 60000 # 60 secs
metrics.time: 300000 # 5 mins
metrics.path: "reports"

# kafka configurations
broker.list: "127.0.0.1:9092"
zookeeper.servers: "127.0.0.1:2181"
kafka.root.path: ""
topic: "pageview"
client_id: "drpc"

# topology configurations
topology.workers: 4
topology.acker.executors: 4
topology.max.spout.pending: 200
topology.name: "DRPC"
component.spout_num: 3
component.page_bolt_num: 6
component.view_bolt_num: 9
component.user_bolt_num: 4
component.follower_bolt_num: 8


